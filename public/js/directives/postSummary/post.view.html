<div   class="row well">
  <div class='col-md-2'>
    <img ng-src="data.cover" alt="" ng-if='data.cover' width='35px'>
    <img ng-src="https://placehold.it/35x35" alt="" ng-if='!data.cover' width='35px'>
  </div>
  <div class="col-md-9">
    <h4><a ng-href="#/edit/{{data._id}}">{{post.title}}</a></h4>
    <p><em>{{post.summary}}</em></p>
  </div>

</div>
